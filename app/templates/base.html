<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}股票分析系统{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pct-change.positive { color: #dc3545; }
        .pct-change.negative { color: #198754; }
        .kline-container { height: 400px; width: 100%; }
        .echarts-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">股票分析系统</a>
            <div class="navbar-search">
                <form class="search-form" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control" type="search" name="q" placeholder="搜索股票代码或名称" aria-label="Search">
                    <button class="btn btn-primary" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
